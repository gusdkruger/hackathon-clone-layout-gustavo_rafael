<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>

    <body class="text-center">
        <header>
            <img src="./public/images/logo_maxi_doctor.png" alt="">
        </header>
        <main class="mx-auto">
            <p>A PLATAFORMA DE COMPRA DIRETA DO SEU ANESTÉSICO TÓPICO</p>
            <form class="mx-auto" id="form">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">CRM</span>
                        <input type="text" placeholder="000.000-0" class="form-control" id="input-crm" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">UF</label>
                    <select class="form-select" id="form-uf">
                        <option value="0" selected>Escolha...</option>
                        <option value="1">Rio Grande do Sul</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Distrito Federal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <p>CANAL DE COMPRA EXCLUSIVO PARA CLASSE MEDICA</p>
            <div class="d-flex flex-column justify-content-center" style="gap: 70px; margin-top: 50px;">
                <div class="d-flex justify-content-center flex-wrap" style="gap: 70px;">
                    <img class="cardMEU" src="./public/images/Icone_Facilit.png" alt="">
                    <img class="cardMEU" src="./public/images/Icone_Quanti.png" alt="">
                </div>
                <div class="d-flex justify-content-center flex-wrap" style="gap: 70px;">
                    <img class="cardMEU" src="./public/images/Icone_Frete.png" alt="">
                    <img class="cardMEU" src="./public/images/Icone_Agili.png" alt="">
                    <img class="cardMEU" src="./public/images/Icone_Comodi.png" alt="">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script type="module" src="./src/js/main.js"></script>
    </body>

</html>
